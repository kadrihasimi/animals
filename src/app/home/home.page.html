
<!--<ion-img src="assets/animals/cat.jpg"></ion-img>-->
<ion-content padding [ngClass]="loading?'display':'load'">
  <ion-grid *ngIf="loading">
    <ion-row>
      <ion-col size="6" *ngFor="let l of list" margin-top>
        <ion-avatar class="ava">
          <img   (click)="touchstart(l.file,l.id);"  src="{{l.img}}">
        </ion-avatar>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
